<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="status">
            Current Player: <span id="currentPlayer"></span>
        </div>
        <hr />
        <div id="cardOnTopContainer">
            <div class="card"><span id="cardOnTop"></span></div>
        </div>
        <hr />
        <div id="changeColorMenu">
            <select>
                <option>Blue</option>
                <option>Red</option>
                <option>Yellow</option>
                <option>Green</option>
            </select>
            <button id="changeColorButton">שנה צבע</button>
        </div>
        <hr/>
        <div id="myCards"></div>
        <div><button id="nextPlayer">I have no cards. Next!</button></div>
    </div>
    <script src="taki.js"></script>
</body>
</html>
